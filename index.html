<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left side: image or content -->
        <div class="left">
            <div class="image-box">
                <img src="https://thumbs.dreamstime.com/z/login-icon-button-vector-illustration-isolated-white-background-126999474.jpg" alt="placeholder image">
            </div>
            <div class="content-box">
                <h1>Main Heading</h1>
                <p>This is some content text describing your app or website.</p>
            </div>
        </div>

        <!-- Right side: login form -->
        <div class="right">
            <form id="formData" class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
